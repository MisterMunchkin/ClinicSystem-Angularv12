<div class="clinic-form">
  <form [formGroup]="clinicForm" (ngSubmit)="onSubmit()">
    <h1 mat-dialog-title>Clinic Information</h1>
    <div mat-dialog-content fxLayout="column">
      <div>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput id="name" formControlName="name" type="text">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field style="width: 300px;">
          <mat-label>Address</mat-label>
          <textarea matInput rows="5" cols="40" id="address" formControlName="address" type="textarea"></textarea>
        </mat-form-field>
      </div>
    </div>

    <button color="primary" mat-raised-button type="submit">Create</button>
  </form>
</div>
